<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego JS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 2px solid #fff;
            display: block;
            background-color: #f0f0f0;
        }
        #stats {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 20px;
        }
        #botonDa単o {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #botonDa単o:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Mi Juego</h1>
        <canvas id="gameCanvas"></canvas>
        <div id="stats">
            <h2>Vidas: <span id="vidas">3</span></h2>
            <button id="botonDa単o">Recibir Da単o</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
