<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Mi Juego</h1>
        <canvas id="gameCanvas" width="128" height="192"></canvas>
        <div id="stats">
            <h2>Vidas: <span id="vidas">3</span></h2>
            <button id="botonDaño">Recibir Daño</button>
        </div>
    </div>
    
    <!-- Modal de Pausa -->
    <div id="pauseModal" class="pauseModal">
        <div class="pauseContent">
            <h1>PAUSA</h1>
            <p>El juego está pausado</p>
            <div class="pauseButtons">
                <button id="resumeBtn" class="pauseButton resumeButton">Continuar (ESC)</button>
                <button id="restartBtn" class="pauseButton restartButton">Reiniciar Juego</button>
            </div>
            <div class="pauseHint">
                <p>Presiona <strong>ESC</strong> para pausar/reanudar</p>
            </div>
        </div>
    </div>
    <script src="./functions/player.js"></script>
    <script src="./functions/fire.js"></script>
    <script src="./functions/vidas.js"></script>
    <script src="./functions/shoot.js"></script>
    <script src="./functions/enemigos.js"></script>
    <script src="./functions/score.js"></script>
    <script src="./functions/pause.js"></script>
    <script src="script.js"></script>
</body>
</html>
